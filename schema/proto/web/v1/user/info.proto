syntax = "proto3";
package web;

option go_package = "web/v1/user;web";

// import "third_party/tagger/tagger.proto";

message UserInfoRequest{}

message UserInfoResponse {
  string user_id = 1;
  string user_name = 2;
  string student_id = 3;
  string email = 4;
  string avatar = 5;
  int64 grade = 6;
  int32 status = 7;
}